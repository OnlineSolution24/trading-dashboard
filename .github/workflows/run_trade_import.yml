# .github/workflows/run_trade_import.yml
name: One-shot Trade Import

on:
  workflow_dispatch: {}     # nur per Button ausl√∂sbar

jobs:
  import-trades:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run trade importer
        run: |
          python complete_trade_importer.py \
            --days 30 \
            --account "Claude Projekt"

      # Optional: Ergebnisdateien hochladen
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trade-import-output
          path: |
            imported_trades.json
            logs/*
