<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c3e50;
            --bg-card: #34495e;
            --text-light: #ffffff;
            --border-color: #7f8c8d;
            --blue-primary: #3498db;
            --gray-light: #bdc3c7;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blue-primary), var(--gray-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--gray-light);
            font-size: 0.9rem;
        }

        .form-control {
            background: rgba(52, 73, 94, 0.8);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: rgba(52, 73, 94, 0.9);
            border-color: var(--blue-primary);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .form-control::placeholder {
            color: var(--gray-light);
            opacity: 0.8;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--blue-primary), #2980b9);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #2980b9, var(--blue-primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            color: white;
        }

        .alert {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-icon {
            font-size: 3rem;
            color: var(--blue-primary);
            opacity: 0.8;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-light);
            z-index: 10;
        }

        .form-control-icon {
            padding-left: 45px;
        }

        .footer-info {
            text-align: center;
            margin-top: 30px;
            color: var(--gray-light);
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon-container">
                <i class="fas fa-chart-line login-icon"></i>
            </div>
            <h1 class="login-title">Trading Dashboard</h1>
            <p class="login-subtitle">Sichere Anmeldung erforderlich</p>
        </div>

        {% if error %}
        <div class="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" 
                       class="form-control form-control-icon" 
                       name="username" 
                       placeholder="Benutzername" 
                       required 
                       autocomplete="username">
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" 
                       class="form-control form-control-icon" 
                       name="password" 
                       placeholder="Passwort" 
                       required 
                       autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Anmelden
            </button>
        </form>

        <div class="footer-info">
            <i class="fas fa-shield-alt me-1"></i>
            Verschl√ºsselte Verbindung
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
