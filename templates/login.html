<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --profit-color: #28a745;
            --loss-color: #dc3545;
            --neutral-color: #6c757d;
            --bg-dark: #2c3e50;
            --bg-card: #34495e;
            --text-light: #ffffff;
            --border-color: #7f8c8d;
            --blue-primary: #3498db;
            --gray-light: #bdc3c7;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blue-primary), var(--gray-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: rgba(52, 152, 219, 0.15);
            border-color: var(--blue-primary);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .form-control::placeholder {
            color: var(--gray-light);
            opacity: 0.8;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--blue-primary), #2980b9);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .alert {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid var(--loss-color);
            color: var(--loss-color);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .login-icon {
            font-size: 3rem;
            color: var(--blue-primary);
            margin-bottom: 20px;
            text-align: center;
            display: block;
        }

        .form-label {
            color: var(--gray-light);
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center">
            <i class="fas fa-chart-line login-icon"></i>
        </div>
        
        <h1 class="login-title">
            Trading Dashboard
        </h1>
        
        {% if error %}
        <div class="alert" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Benutzername
                </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername eingeben" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Passwort
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Anmelden
            </button>
        </form>
        
        <div class="text-center mt-4">
            <small style="color: var(--gray-light); opacity: 0.8;">
                <i class="fas fa-shield-alt me-1"></i>Sichere Verbindung
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
