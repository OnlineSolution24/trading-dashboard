<!-- 1-Tages Performance -->
<div class="col-md-2">
    <div class="card text-center">
        <div class="card-header">1-Tages</div>
        <div class="card-body">
            <p class="{{ 'gain' if pnl_1d >= 0 else 'loss' }}">
                {{ pnl_1d_str }} ({{ pnl_1d_percent }}%)
            </p>
        </div>
    </div>
</div>
