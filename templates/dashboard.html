<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trading Dashboard</title>
  <meta http-equiv="refresh" content="120">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .stat-box {
      border-radius: 0.5rem;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.1rem;
    }
    .positive { background-color: #198754; }
    .negative { background-color: #dc3545; }
    .neutral { background-color: #6c757d; }
    .chart-container {
      text-align: center;
      margin-top: 2rem;
    }
    .chart-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ“Š Trading Dashboard</h2>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="stat-box {{ 'positive' if perf_1|float >= 0 else 'negative' }}">
          <strong>1-Tages Performance:</strong><br>{{ perf_1 }}
        </div>
      </div>
      <div class="col-md-4">
        <div class="stat-box {{ 'positive' if perf_7|float >= 0 else 'negative' }}">
          <strong>7-Tages Performance:</strong><br>{{ perf_7 }}
        </div>
      </div>
      <div class="col-md-4">
        <div class="stat-box {{ 'positive' if perf_30|float >= 0 else 'negative' }}">
          <strong>30-Tages Performance:</strong><br>{{ perf_30 }}
        </div>
      </div>
    </div>

    <div class="text-center mb-4">
      <h4>ðŸ’° Gesamtguthaben:</h4>
      <h3>{{ bybit_total }}</h3>
    </div>

    <div class="chart-container">
      <h5>ðŸ“ˆ Performance seit Start</h5>
      <img src="data:image/png;base64,{{ chart_data }}" alt="Chart">
    </div>

    <div class="text-center mt-5">
      <a href="/logout" class="btn btn-outline-secondary">Abmelden</a>
    </div>
  </div>
</body>
</html>
